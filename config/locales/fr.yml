      five: "Pour toutes vos escapades shopping à Genève, Lyon, Paris, Milan. Votre chauffeur vous conduira dans les meilleurs centres commerciaux, outlets et autres boutiques de votre choix, avec une prise en charge de vos paquets."
      six: "Libérez-vous des tâches que vous n’avez pas le temps d’effectuer ou simplement celles que MIB Suit pourra exécuter pour vous. Nous vous proposons un service d’assistance personnel sur mesure qui vous est entièrement dévoué."
