    text:
      one: "Dans le cadre d'un seul déplacement à la demande, que ce soit un transfert aéroport, gare, hôtel, station de ski, nous vous conduisons à la destination souhaitée. Estimer le coût du service en utilisant notre système de tarification en ligne."
      two: "MIB Suit vous accompagne pour tous vos évènements VIP, tels que vernissage, soirée spectacle, concert, restaurant, discothèque... Nous nous occuperons de la coordination et de la logistique destinées au transport de vos hôtes. "
